<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <div class="group">
                <div id="logo">
                    <img src="./images/Logo.png" alt="Logo AluraGeek">
                </div>
                <div id="search">
                    <form>
                        <input type="text" placeholder="O que deseja encontrar?">
                        <img class="icon-search" src="./images/search.png" alt="icon-search">
                    </form>
                </div>
            </div>
            <div id="login">
                <button>Login</button>
            </div>
        </nav>
    </header>
    <section id="banner">
        <div class="text">
            <h1>Dezembro Promocional</h1>
            <p>Produtos selecionados com 33% de desconto</p>
            <button>Ver Consoles</button>
        </div>
    </section>



    <footer>
        <p>Desenvolvido por Anne Karoline Fortunato do Carmo</p>
        <p>2022</p>
    </footer>

</body>
</html>
